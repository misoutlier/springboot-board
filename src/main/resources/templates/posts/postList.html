<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="post:${posts}">
        <td th:text="${post.idx}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.writer}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
